<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>My second html doc</h2>
    <form>
        <label>Username:
            <input type="text" placeholder="Enter your name">
        </label>
        <label>Password:
            <input type="password">
        </label>
        <label>EmailId:
            <input type="email" placeholder="Enter email">
        </label>
        <label>Mobile No.:
            <input type="number">
        </label>

        <label>Languages known: <br>
            <input type="checkbox">React.js
            <input type="checkbox">Node.js
            <input type="checkbox">Java
        </label>
        <br><br>
        <label>Gender:
            <input type="radio" name="g1">Male
            <input type="radio" name="g1">Female
            <input type="radio" name="g1">Other
        </label>

        <br>
        <label>Address:

            <textarea name="" id="" rows="4" cols="30"></textarea>

        </label>
        <br>
        <label>Nationality:</label>
        <select name="" id="">
            <option value="India">India11</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
        </select>
        <br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
